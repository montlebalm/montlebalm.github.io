---
layout: default
---

{% for post in site.posts limit:20 %}

	<article class="clearfix">
		<header class="clearfix">
			<span class="span2">{{ post.date | date:"%d %b %Y" }}</span>
			<h1 class="span8">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>
		</header>
		<div class="post-content span8 offset2">{{ post.summary }}</div>
	</article>

{% endfor %}
