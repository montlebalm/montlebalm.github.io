{% include header.html %}

{% for post in site.posts %}

  <article class="clearfix">
    <header class="clearfix">
      <span class="span2">{{ post.date }}</span>
      <h1 class="span8">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    </header>
    <div class="post-content span8 offset2">{{ post.summary }}</div>
  </article>

{% endfor %}

{% include footer.html %}
