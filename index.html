---
layout: default
---

<section>
  {% markdown intro.md %}
</section>
<section>
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h1 class="post-title">
          {% if post.external_url %}
          <a href="{{ post.external_url }}">
            <span class="external">{{ post.title }}</span>
            <span class="site-icon" data-site="{{ post.external_site }}"></span>
          </a>
          {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          {% endif %}
        </h1>
      </header>
      <p class="post-summary">{{ post.summary }}</p>
    </article>
  {% endfor %}
</section>
